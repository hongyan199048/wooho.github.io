<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>草图转卡通图片工具</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Panchang:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.35);
            overflow: hidden;
        }

        .header {
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 97, 97, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 211, 97, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(149, 255, 160, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(149, 185, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(215, 149, 255, 0.2) 0%, transparent 50%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-family: 'Panchang', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: conic-gradient(from 180deg at 50% 50%, #FF6161 0deg, #FFD361 70deg, #95FFA0 162deg, #95B9FF 234deg, #D795FF 310deg);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.85);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            padding: 40px;
            align-items: center;
        }

        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .canvas-wrapper {
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(16px);
        }

        #sketchCanvas {
            display: block;
            background: white;
            cursor: crosshair;
        }

        .canvas-title {
            font-family: 'Panchang', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            background: conic-gradient(from 180deg at 50% 50%, #FF6161 0deg, #FFD361 70deg, #95FFA0 162deg, #95B9FF 234deg, #D795FF 310deg);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tools {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tool-btn {
            padding: 10px 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tool-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.35);
        }

        .tool-btn.active {
            background: conic-gradient(from 180deg at 50% 50%, #FF6161 0deg, #FFD361 70deg, #95FFA0 162deg, #95B9FF 234deg, #D795FF 310deg);
            color: #0b0b0b;
            border-color: transparent;
        }

        .color-picker {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.25);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: #374151;
            transform: scale(1.2);
        }

        .convert-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .convert-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(from 180deg at 50% 50%, #FF6161 0deg, #FFD361 70deg, #95FFA0 162deg, #95B9FF 234deg, #D795FF 310deg);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .convert-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .convert-btn.loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .result-wrapper {
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(16px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-placeholder {
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        .result-image {
            max-width: 400px;
            max-height: 400px;
            border-radius: 8px;
        }

        .result-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.35);
        }

        .action-btn.primary {
            background: conic-gradient(from 180deg at 50% 50%, #FF6161 0deg, #FFD361 70deg, #95FFA0 162deg, #95B9FF 234deg, #D795FF 310deg);
            color: #0b0b0b;
            border-color: transparent;
        }

        .action-btn.primary:hover {
            filter: brightness(1.05);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.35);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

        .notification.info {
            background: #3b82f6;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .convert-section {
                order: -1;
            }

            .convert-btn {
                width: 60px;
                height: 60px;
                font-size: 1.2rem;
            }

            #sketchCanvas {
                width: 300px;
                height: 300px;
            }

            .result-wrapper {
                width: 300px;
                height: 300px;
            }

            .result-placeholder {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 草图转卡通图片</h1>
            <p>绘制您的创意草图，AI将为您生成精美的卡通图片</p>
        </div>

        <div class="main-content">
            <!-- 左侧画布区域 -->
            <div class="canvas-container">
                <h3 class="canvas-title">绘制草图</h3>
                <div class="canvas-wrapper">
                    <canvas id="sketchCanvas" width="400" height="400"></canvas>
                </div>
                
                <div class="tools">
                    <button class="tool-btn active" data-tool="pen">画笔</button>
                    <button class="tool-btn" data-tool="eraser">橡皮擦</button>
                    <button class="tool-btn" data-tool="clear">清除</button>
                </div>

                <div class="color-picker">
                    <div class="color-btn active" style="background: #000000;" data-color="#000000"></div>
                    <div class="color-btn" style="background: #ef4444;" data-color="#ef4444"></div>
                    <div class="color-btn" style="background: #f97316;" data-color="#f97316"></div>
                    <div class="color-btn" style="background: #eab308;" data-color="#eab308"></div>
                    <div class="color-btn" style="background: #22c55e;" data-color="#22c55e"></div>
                    <div class="color-btn" style="background: #06b6d4;" data-color="#06b6d4"></div>
                    <div class="color-btn" style="background: #3b82f6;" data-color="#3b82f6"></div>
                    <div class="color-btn" style="background: #8b5cf6;" data-color="#8b5cf6"></div>
                </div>
            </div>

            <!-- 中间转换区域 -->
            <div class="convert-section">
                <button class="convert-btn" id="convertBtn" title="转换为卡通图片">
                    ✨
                </button>
                <p style="color: #6b7280; font-size: 0.9rem; text-align: center;">
                    点击转换按钮<br>生成卡通图片
                </p>
            </div>

            <!-- 右侧结果区域 -->
            <div class="result-container">
                <h3 class="canvas-title">卡通图片</h3>
                <div class="result-wrapper">
                    <div class="result-placeholder" id="resultPlaceholder">
                        <div style="font-size: 3rem; margin-bottom: 10px;">🎨</div>
                        <div>绘制完成后点击转换按钮</div>
                        <div style="font-size: 0.9rem; margin-top: 5px; opacity: 0.7;">AI将为您生成精美的卡通图片</div>
                    </div>
                    <img class="result-image" id="resultImage" style="display: none;" alt="生成的卡通图片">
                    
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="spinner"></div>
                        <div class="loading-text">AI正在处理您的草图...</div>
                    </div>
                </div>

                <div class="result-actions" id="resultActions" style="display: none;">
                    <button class="action-btn primary" id="downloadBtn">
                        📥 下载图片
                    </button>
                    <button class="action-btn" id="regenerateBtn">
                        🔄 重新生成
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class SketchToCartoon {
            constructor() {
                this.canvas = document.getElementById('sketchCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.currentTool = 'pen';
                this.currentColor = '#000000';
                this.isDrawing = false;
                this.lastX = 0;
                this.lastY = 0;
                
                this.initCanvas();
                this.bindEvents();
            }

            initCanvas() {
                // 设置画布背景为白色
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 设置默认画笔样式
                this.ctx.strokeStyle = this.currentColor;
                this.ctx.lineWidth = 3;
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
            }

            bindEvents() {
                // 画布事件
                this.canvas.addEventListener('mousedown', this.startDrawing.bind(this));
                this.canvas.addEventListener('mousemove', this.draw.bind(this));
                this.canvas.addEventListener('mouseup', this.stopDrawing.bind(this));
                this.canvas.addEventListener('mouseout', this.stopDrawing.bind(this));

                // 触摸事件（移动端支持）
                this.canvas.addEventListener('touchstart', this.handleTouch.bind(this));
                this.canvas.addEventListener('touchmove', this.handleTouch.bind(this));
                this.canvas.addEventListener('touchend', this.stopDrawing.bind(this));

                // 工具按钮事件
                document.querySelectorAll('.tool-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentTool = e.target.dataset.tool;
                        this.updateCursor();
                    });
                });

                // 颜色选择事件
                document.querySelectorAll('.color-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentColor = e.target.dataset.color;
                        this.ctx.strokeStyle = this.currentColor;
                    });
                });

                // 转换按钮事件
                document.getElementById('convertBtn').addEventListener('click', this.convertToCartoon.bind(this));

                // 结果操作按钮事件
                document.getElementById('downloadBtn').addEventListener('click', this.downloadImage.bind(this));
                document.getElementById('regenerateBtn').addEventListener('click', this.convertToCartoon.bind(this));
            }

            startDrawing(e) {
                this.isDrawing = true;
                const rect = this.canvas.getBoundingClientRect();
                this.lastX = e.clientX - rect.left;
                this.lastY = e.clientY - rect.top;
            }

            draw(e) {
                if (!this.isDrawing) return;

                const rect = this.canvas.getBoundingClientRect();
                const currentX = e.clientX - rect.left;
                const currentY = e.clientY - rect.top;

                this.ctx.beginPath();
                this.ctx.moveTo(this.lastX, this.lastY);
                this.ctx.lineTo(currentX, currentY);
                this.ctx.stroke();

                this.lastX = currentX;
                this.lastY = currentY;
            }

            stopDrawing() {
                this.isDrawing = false;
            }

            handleTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                                 e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                this.canvas.dispatchEvent(mouseEvent);
            }

            updateCursor() {
                switch (this.currentTool) {
                    case 'pen':
                        this.canvas.style.cursor = 'crosshair';
                        this.ctx.globalCompositeOperation = 'source-over';
                        break;
                    case 'eraser':
                        this.canvas.style.cursor = 'grab';
                        this.ctx.globalCompositeOperation = 'destination-out';
                        break;
                    case 'clear':
                        this.clearCanvas();
                        break;
                }
            }

            clearCanvas() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.showNotification('画布已清除', 'info');
            }

            async convertToCartoon() {
                // 检查画布是否有内容
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const hasContent = imageData.data.some((value, index) => {
                    return index % 4 !== 3 && value !== 255; // 检查非透明像素
                });

                if (!hasContent) {
                    this.showNotification('请先绘制一些内容', 'error');
                    return;
                }

                // 显示加载状态
                this.showLoading(true);
                document.getElementById('convertBtn').disabled = true;
                document.getElementById('convertBtn').classList.add('loading');

                try {
                    // 模拟AI处理过程
                    await this.simulateAIConversion();
                    
                    // 显示结果
                    this.showResult();
                    this.showNotification('卡通图片生成成功！', 'success');
                    
                } catch (error) {
                    this.showNotification('转换失败，请重试', 'error');
                } finally {
                    this.showLoading(false);
                    document.getElementById('convertBtn').disabled = false;
                    document.getElementById('convertBtn').classList.remove('loading');
                }
            }

            async simulateAIConversion() {
                // 模拟AI处理时间
                return new Promise(resolve => {
                    setTimeout(() => {
                        // 这里应该调用真实的AI API
                        // 目前使用模拟的卡通图片
                        resolve();
                    }, 3000);
                });
            }

            showResult() {
                // 隐藏占位符
                document.getElementById('resultPlaceholder').style.display = 'none';
                
                // 显示结果图片（这里使用模拟图片）
                const resultImage = document.getElementById('resultImage');
                resultImage.src = this.generateMockCartoonImage();
                resultImage.style.display = 'block';
                
                // 显示操作按钮
                document.getElementById('resultActions').style.display = 'flex';
            }

            generateMockCartoonImage() {
                // 创建一个模拟的卡通图片
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = 400;
                const ctx = canvas.getContext('2d');
                
                // 绘制渐变背景
                const gradient = ctx.createLinearGradient(0, 0, 400, 400);
                gradient.addColorStop(0, '#ff9a9e');
                gradient.addColorStop(1, '#fecfef');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 400, 400);
                
                // 绘制一些卡通元素
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.arc(200, 150, 50, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#4ecdc4';
                ctx.fillRect(150, 200, 100, 80);
                
                ctx.fillStyle = '#45b7d1';
                ctx.beginPath();
                ctx.arc(300, 300, 30, 0, Math.PI * 2);
                ctx.fill();
                
                return canvas.toDataURL();
            }

            downloadImage() {
                const link = document.createElement('a');
                link.download = 'cartoon-image.png';
                link.href = document.getElementById('resultImage').src;
                link.click();
                this.showNotification('图片下载成功！', 'success');
            }

            showLoading(show) {
                const overlay = document.getElementById('loadingOverlay');
                if (show) {
                    overlay.classList.add('show');
                } else {
                    overlay.classList.remove('show');
                }
            }

            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new SketchToCartoon();
        });
    </script>
</body>
</html>
