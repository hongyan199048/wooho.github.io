<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地电子书</title>
    <link rel="stylesheet" href="storybook.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="sb-navbar">
        <a href="index.html" class="sb-back">← 返回首页</a>
        <div class="sb-title" id="sbTitle">电子书</div>
        <div class="sb-actions">
            <button id="btnToc" title="目录">目录</button>
            <button id="btnAudio" title="朗读">🔊</button>
        </div>
    </nav>

    <main class="sb-container">
        <aside class="sb-toc" id="toc"></aside>
        <section class="sb-book">
            <div class="sb-page" id="page">
                <div class="sb-cover" id="cover">
                    <img id="coverImage" alt="封面">
                    <h1 id="bookTitle"></h1>
                    <p class="sb-author" id="bookAuthor"></p>
                </div>
                <article class="sb-content" id="content" hidden></article>
            </div>
            <div class="sb-controls">
                <button id="prevBtn" aria-label="上一页">上一页</button>
                <span id="pageIndicator">1 / 1</span>
                <button id="nextBtn" aria-label="下一页">下一页</button>
            </div>
        </section>
    </main>

    <script src="storybook.js"></script>
</body>
</html>
